<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>BW 2 - Modifica Shops</title>
</head>
<body>

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid justify-content-between">
              <a class="navbar-brand text-warning" href="./index.html">
                CHECK THIS OUT
              </a>
              <p class="text-white mb-0">You are logged as: <span id="logged-user" class="text-warning text-uppercase"></span></p>
              <a href="./login.html" id="login-btn" class="btn btn-warning">LOGIN</a>
              <button id="logout-btn" class="btn btn-danger d-none">LOGOUT</button>
            </div>
          </nav>
        <nav class="navbar bg-dark">
            <div class="container-fluid justify-content-center">
              <a href="#" class="btn btn-warning my-2 my-lg-0 mx-2">POST NEW SHOP</a>
              <a href="#" class="btn btn-warning my-2 my-lg-0 mx-2">CHECK ALL USERS & SHOPS</a>
            </div>
          </nav>
    </header>
    
    <div class="container text-center">
        <h1 class="pt-5">UPDATE SHOPS</h1>
        <a href="index.html" class="btn btn-primary">Home</a>
    </div>
    <div class="container">
        <form id="update-form">
            <div class="row">
                <div class="col-6">
                    <label for="shopName" class="text-primary">Nome Shop: </label>
                    <input type="text" class="form-control" id="shopName" placeholder="NOMESHOP">
                </div>
                <div class="col-6">
                    <label for="address" class="text-primary">Address: </label>
                    <input type="text" class="form-control" id="address" placeholder="ADDRESS">
                </div>
                <div class="col-6">
                    <label for="mail" class="text-primary">Email: </label>
                    <input type="text" class="form-control" id="mail" placeholder="EMAIL">
                </div>
                <div class="col-6">
                    <label for="tel" class="text-primary">Telefono: </label>
                    <input type="text" class="form-control" id="tel" placeholder="TELEFONO">
                </div>
                <div class="col-6-offset-3">
                    <label for="products" class="text-primary">Prodotto: </label>
                    <input type="text" class="form-control" id="products" placeholder="PRODOTTO">
                </div>
                <button class="btn btn-primary my-4" id="salva-modificheshops">Save</button>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/update-shops.js" type="module"></script>
</body>
</html>
